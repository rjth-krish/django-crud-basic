{% extends 'homepage.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% block base %}
    <div class="container">
      <div
        class="flex-row d-flex"
        style="justify-content: center; align-items: center"
      >
        <form method="POST">
          {% csrf_token %}
          <label style="font-weight: 600; font-size: 0.9rem">Username :</label
          ><br />
          <input
            type="text"
            name="username"
            style="border-radius: 5px; border-color: #1f56a1"
          /><br /><br />
          <label style="font-weight: 600; font-size: 0.9rem">Password :</label
          ><br />
          <input
            type="password"
            name="password"
            required
            style="border-radius: 5px; border-color: #1f56a1"
          /><br /><br />
          <div
            class="flex-row d-flex"
            style="justify-content: center; align-items: center"
          >
            <button
              type="submit"
              name="login"
              required
              onMouseOver="this.style.color='black'"
              onMouseOut="this.style.color='#333fab'"
              style="
                border-radius: 5px !important;
                border-color: black !important;
                font-size: 14px !important;
                font-weight: 500 !important;
                height: 30px !important;
                padding-left: 20px !important;
                padding-right: 20px !important;
                color: black !important;
                background-color: white !important;
                border-color: #333fab !important;
              "
            >
              Submit</button
            ><br />
          </div>
        </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>

{% comment %}

<input type="text" name="username" /><br />

{% endcomment %}
